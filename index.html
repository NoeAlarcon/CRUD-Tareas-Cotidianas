<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CRUD Tareas Cotidianas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      body {
          background-image: url('./assets/img/El\ futuro\ es\ Hoy\ Grande.png');
          background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
          background-position: center; /* Centra la imagen */
          background-repeat: no-repeat; /* Evita que la imagen se repita */
          width: 100vw;  /* Asegura que el fondo cubra toda la ventana */
          height: 100vh; /* Asegura que el fondo cubra toda la ventana */
 /* Suaviza el cambio */
      }
      
  </style>
  </head>
<body>

        <h1 class="text-center">My Tasks</h1> 
        <p class="text-center">"No dejes para mañana lo que puedes hacer hoy."</p>
        <style>
          h1 {
              font-size: 50px; /* Cambia el tamaño de la fuente */
              color: rgb(252, 252, 252); /* Cambia el color del texto */
              -webkit-text-stroke: 2px rgb(3, 247, 255); /* Cambia solo el contorno */
          }
          p {
              font-size: 30px; /* Cambia el tamaño de la fuente */
              color: rgb(61, 255, 2); /* Cambia el color del texto */
              -webkit-text-stroke: 1px rgb(0, 0, 0); /* Cambia solo el contorno */
          }

      </style>

      
<!--SCRIP AQUI-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous">
    </script>
 
    <!-- Formulario para crear o actualizar un elemento -->
    <div class="container">
      <div class="mb-3">
        <input
          type="text"
          id="nueva-tarea"
          class="form-control"
          placeholder="Ingresa una tarea"
          
        />
        
      </div>
      <div class="mb-3">
        <button
        id="btn-agregar"
        class="btn btn-primary mb-3"
        onclick="agregarTarea()"
        style="width: 200px; margin: 20px; auto:;"
        
       >
       
        Agregar Tarea
      </button>
      </div>
      <ul id="lista-tareas" class="list-group"></ul>
      
    </div>
    <script src="./assets/JS/apps.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        display: flex direction: column; /* Cambia a columna para apilar los elementos */
        justify-content: center; /* Centra horizontalmente los elementos */
        align-items: center; /* Alinea verticalmente los elementos */
        max-width: 800px; /* Opcional, para limitar el ancho */
        margin: 20px auto; /* Centrar el contenedor */
        padding: 20px; /* Espacio interno */
      }
      .input-field {
        flex-grow: 100;           /* Permite que el input use el espacio sobrante */
        padding: 20px;         /* Espacio interno del input */
        font-size: 16px;       /* Tamaño de fuente del input */
      }
      .button {
        margin-left: 30px;      /* Espacio entre el input y el botón */
        padding: 20px 30px; /* Espacio interno del botón */
        font-size: 16px;      /* Tamaño de fuente del botón */
        cursor: pointer;     /* Cambia el cursor al pasar por encima */
      }
      /* Colocar la lista de tareas debajo del imput */
      #lista-tareas {
        margin-top: 20px; /* Espacio entre el input y la lista */
        width: 80%; /* Asegura que la lista ocupe todo el ancho del contenedor */
      }
      
    </style>

  
</body>
</html>
